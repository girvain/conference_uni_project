
<div class="ui container">

  <div class="ui middle aligned center aligned grid">

    <div class="column">
      <div class="ui small image">
         <img src="../../assets/images/association-152746_1280.png" />
        <div class="content">
          <h2>Register?</h2>
        </div>
      </div>

      <div class="ui error message" *ngIf="errorMsg">
        <div class="header" *ngIf="errorMsg.title">{{errorMsg.title}}</div>
        <p *ngIf="errorMsg.dsc">{{errorMsg.dsc}}</p>
      </div>

      <form
        class="ui large form warning"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                formControlName="name"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>

          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                formControlName="email"
                type="text"
                name="email"
                placeholder="E-mail address"
                required
              />
            </div>
            <div class="ui warning message" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="header">Warning!</div>
              <p>A valid email is required</p>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                formControlName="password"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="ui warning message" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="header">Warning!</div>
              <p>Password must be at least 7 characters</p>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                formControlName="password2"
                type="password"
                name="password2"
                placeholder="Type password again"
                required
              />
            </div>

          </div>
          <button class="ui fluid primary submit button" type="submit" [disabled]="!loginForm.valid">
            Register
          </button>
          <div class="six wide"></div>
        </div>

        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
