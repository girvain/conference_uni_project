<div class="ui container">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <!-- <img src="assets/images/logo.png" class="image" /> -->
        <div class="content">
          Register for the conference?
        </div>
      </h2>
      <form
        class="ui large form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                formControlName="name"
                type="text"
                name="name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                formControlName="email"
                type="text"
                name="email"
                placeholder="E-mail address"
              />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                formControlName="password"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                formControlName="password2"
                type="password"
                name="password2"
                placeholder="Type password again"
              />
            </div>
          </div>
          <button class="ui fluid primary submit button" type="submit">
            Register
          </button>
          <div class="six wide"></div>
        </div>

        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
