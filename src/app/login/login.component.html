<div class="ui container">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="ui small image">
         <img src="../../assets/images/association-152746_1280.png" />
        <div class="content">
          <h2>Login</h2>
        </div>
      </div>


      <div class="ui error message" *ngIf="errorMsg == 500">
        <div class="header">Action Forbidden</div>
        <p>You must be a registered and logged in user to access this feature. Please Login or click the sign up to
          register.</p>
      </div>

      <div class="ui error message" *ngIf="errorMsg2 && errorMsg2 != 500">
        <div class="header" *ngIf="errorMsg2.title">{{errorMsg2.title}}</div>
        <p *ngIf="errorMsg2.dsc">{{errorMsg2.dsc}}</p>
      </div>

      <form
        class="ui large form warning"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                formControlName="email"
                type="text"
                name="email"
                placeholder="E-mail address"
                required
              />
            </div>
            <div class="ui warning message" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="header">Warning!</div>
              <p>A valid email is required</p>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                formControlName="password"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <button class="ui fluid primary submit button" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
          <div class="six wide"></div>
        </div>

        <div class="ui error message"></div>
      </form>

      <div class="ui message">Not Registered? <a routerLink="/register">Sign Up</a></div>
    </div>
  </div>
</div>
