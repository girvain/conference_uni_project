<div class="ui top fixed menu" id="nav">
  <div class="ui container">
    <a
      class="item"
      [class.active]="isDashActive"
      id="dash"
      routerLink="/dashboard"
    >
      Dash
    </a>
    <a *ngIf="authService.isLoggedIn"
      class="item"
      [class.active]="isMyTalksActive"
      id="mytalks"
      routerLink="/mytalks"
    >
      My Talks
    </a>
    <a *ngIf="!authService.isLoggedIn"
      class="item"
      [class.active]="isMyTalksActive"
      id="mytalks"
      routerLink="/login/500"
    > My Talks </a>
    <div class="right menu">
      <a class="ui item" (click)="logout()">
        <p *ngIf="!authService.isLoggedIn">
          Login
        </p>
        <p *ngIf="authService.isLoggedIn">
          Logout
        </p>
      </a>
    </div>
  </div>
</div>
