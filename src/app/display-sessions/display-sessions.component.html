<div class="ui container">
  <div class="ui center aligned grid container">
  </div>
  <div class="ui three column grid stackable">
    <div class="column" *ngFor="let session of sessions">
      <div
        *ngIf="session"
        class="ui fluid card"
      >
        <div class="content">
          <a class="header">{{ session.title }}</a>
          <div class="meta">
            ID: {{ session.id}}
          </div>
          <div class="description talk-description">
            {{ session.location}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
